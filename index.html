<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
        }

        h1 {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="column">
            <h1>Anime</h1>
        </div>
        <div class="column">
            <h1>Gaming</h1>
        </div>
        <div class="column">
            <h1>Space</h1>
        </div>
    </div>

</body>
</html>
